<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Title</title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<body background="18.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>


	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Type your username</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting</button>
				</div>
			</form>
		</div>
	</div>
	


	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Poker</h2>
				<label>Name:  </label>
				<label id="playerName1" >Name</label><br>
				<label>Status:</label>
				<label id="status" >Status</label><br>
				<label>My Credit:</label>
				<label id="credit1" >500</label>
				<label>Ai Credit:</label>
				<label id="credit2" >500</label>
				<label>Board Credit:</label>
				<label id="boardCredit" >0</label>
				<label type="number" id="turn" value="0" ></label>
				
				
			</div>
			<div class="connecting">Connecting...</div>
			
			<ul id="messageArea">
			
			</ul>
			
			<label type="number" id="card1" ></label>			
			<label type="number" id="card2"  ></label>
			<label type="number" id="card3"  ></label>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		
			<form id="checkForm" name="checkForm" nameForm="checkForm">
				
					<div class="input-group clearfix">
						<button id="check" type="submit" class="primary">Check</button>
					</div>
				
			</form>
			<form id="raiseForm" name="raiseForm" nameForm="raiseForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="credit" placeholder="000"
							autocomplete="off" class="form-control" />
						<button id="raise" type="submit" class="primary">Raise</button>
					</div>
				</div>
			</form>
			<form id="foldForm" name="foldForm" nameForm="foldForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<button id="fold" type="submit" class="primary">Fold</button>
					</div>
				</div>
			</form>
			<form id="startForm" name="startForm" nameForm="startForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<button id="start" type="submit" class="primary">Start</button>
					</div>
				</div>
			</form>
		  
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
